name: CI-CD Kubernetes

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jesuis127/ci-cd-demo

jobs:
  build_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            ghcr.io/jesuis127/ci-cd-demo:${{ github.sha }}
            ghcr.io/jesuis127/ci-cd-demo:latest

  deploy:
    needs: build_push
    runs-on: self-hosted

    steps:
      - name: V√©rification du cluster
        run: |
          kubectl config current-context
          kubectl get nodes -o wide

      - name: D√©ploiement de la nouvelle image
        env:
          IMAGE_REF: ghcr.io/jesuis127/ci-cd-demo:${{ github.sha }}
        run: |
          kubectl set image deployment/ci-cd-demo \
            ci-cd-demo=$IMAGE_REF

      # üëá ICI : fusion de l'√©tape demand√©e
      - name: Annoter le d√©ploiement (change-cause)
        run: |
          kubectl annotate deployment/ci-cd-demo \
            kubernetes.io/change-cause="Deploy image ghcr.io/jesuis127/ci-cd-demo:${{ github.sha }}" \
            --overwrite

      - name: Attente du Rolling Update
        run: |
          kubectl rollout status deployment/ci-cd-demo --timeout=120s

      - name: Rollback automatique en cas d‚Äô√©chec
        if: failure()
        run: |
          echo "‚ùå D√©ploiement en √©chec ‚Üí rollback"
          kubectl rollout undo deployment/ci-cd-demo

      - name: √âtat final du d√©ploiement
        run: |
          kubectl rollout history deployment/ci-cd-demo
          kubectl get pods -l app=ci-cd-demo -o wide
